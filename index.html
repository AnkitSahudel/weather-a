<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img  src="e-removebg-preview.png" alt="ankit" height="65px">
        <h1>Weather App</h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Enter your city name">
            <input type="submit" value="Get weather">
        </form>
        <div class="weather-data">
            <div class="icon">
                <!-- <img src="https://openweathermap.org/img/wn/01d.png" alt=""> -->
            </div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <footer>
        <p class="ff"> &#9728; Share my app and enjoy it !</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
